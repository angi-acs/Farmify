    <body>
        <div class="nav-container">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">
                  <div>Taraba ta</div>
                </a>
                
                <!-- Links -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Prima pagina</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cont</a>

        <div class="login-title">
          <h1>Inregistare</h1>
        </div>
        
        <div class="login-form">
          <form class="form" action="myurl.pula" method="POST">

            <label for="name" class="text-form c1">Nume Complet</label><br>
            <input type="text" id="name" name="name" class="text-input c2"><br>

            <label for="email" class="text-form c3">Email</label><br>
            <input type="text" id="email" name="email" class="text-input c4">

            <label for="telefon" class="text-form c5">Telefon</label><br>
            <input type="text" id="telefon" name="telefon" class="text-input c6">

            <label for="parola" class="text-form c7">Parola</label><br>
            <input type="text" id="parola" name="parola" class="text-input c8">

            <label for="parol-confirma" class="text-form c9">Confirma parola</label><br>
            <input type="text" id="parola-confirma" name="parola-confirma" class="text-input c10">

            <input type="submit" value="Inregistrare">
          </form>
        </div>
        
        <script src="main.js"></script>
    </body>
